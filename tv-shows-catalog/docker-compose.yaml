version: "3"

services:
  website:
    image: nodeclient
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:4173"
    networks:
      - makeMeWatchNetwork

  apiMakeMeWatch:
    image: nodeserver
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - makeMeWatchNetwork

networks:
  makeMeWatchNetwork:
    driver: bridge
